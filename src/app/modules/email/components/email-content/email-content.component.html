@if (email(); as email) {
  <div class="flex flex-col gap-2 px-2">
    <div>
      <h3 class="text-xl font-semibold">{{ email.subject }}</h3>
      <span>{{ email.folder }}</span>
    </div>
    <div class="flex gap-2">
      <span>
        {{ email.from }}
      </span>
      <span>
        {{ email.to }}
      </span>
    </div>
    <div>{{ email.message }}</div>
  </div>
} @else {
  <div class="flex items-center justify-center h-full">no email</div>
}
