<div class="mt-16 overflow-auto flex w-full">
  <div class="w-2/12 p-4 relative">
    <div class="flex flex-col gap-2 sticky top-0">
      <button (click)="newEmail.set(true)" class="mb-40/40 btn">
        <mat-icon>edit</mat-icon>
        Redactar
      </button>

      <div class="flex flex-col gap-3">
        @for (folder of emailFolders; track folder.name) {
          <div
            class="flex items-center gap-4 rounded-md px-2 py-1.5 hover:bg-slate-100/40 dark:hover:bg-slate-600/50 cursor-pointer"
          >
            <mat-icon>{{ folder.icon }}</mat-icon>
            <span>{{ folder.name }}</span>
          </div>
        }
      </div>
    </div>
  </div>
  <div class="w-5/12">
    <bm-email-list />
  </div>
  <div class="w-5/12">
    <bm-email-content />
  </div>
  @if (newEmail()) {
    <bm-new-email-container (close)="newEmail.set(false)" />
  }
</div>
