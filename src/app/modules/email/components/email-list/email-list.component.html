@for (email of emails().reverse(); track $index) {
  <div (click)="selectEmail(email)" class="flex items-center gap-2">
    <div class="flex flex-col">
      <span class="text-sm font-medium">{{ email.subject }}</span>
      <span class="text-sm text-gray-500">{{ email.from }}</span>
    </div>
  </div>
}
