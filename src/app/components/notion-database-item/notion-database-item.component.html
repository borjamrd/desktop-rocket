<div
  class="dark:hover:bg-neutral-600/50 hover:bg-neutral-100/50 px-2 py-1 rounded-sm flex justify-between cursor-pointer items-baseline"
  (click)="itemSelected.emit(item)"
>
  <div class="flex gap-2 items-baseline">
    <span class="font-semibold">{{ item.name }}</span>
    <bm-notion-badge-status [status]="item.status" />
  </div>
  <bm-notion-item-tags [tags]="item.tags" />
</div>
