<form [formGroup]="form">
  <mat-form-field class="example-form-field">
    @if (showLabel) {
      <span>
        <mat-label>Clearable input</mat-label>
      </span>
    }
    <input
      [placeholder]="placeholder"
      type="text"
      matInput
      formControlName="input"
    />
    @if (prefixIcon) {
      <mat-icon matTextPrefix>
        {{ prefixIcon }}
      </mat-icon>
    }
    @if (value) {
      <button matSuffix aria-label="Clear" (click)="form.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</form>
