<form [formGroup]="form">
  <mat-form-field class="example-form-field">
    @if (showLabel) {
      <mat-label>Clearable input</mat-label>
    }
    <input type="text" matInput formControlName="input" />
    @if (value) {
      <button matSuffix aria-label="Clear" (click)="form.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</form>
